
!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Word Guess Game</title>
    
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap" rel="stylesheet"> rel="stylesheet">
    
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    

    <body>
        <header class="main-header">
                <h1><strong>Outlander</strong></h1>
                <h2>Word Battle</h2>
        </header>
    
        <main>
            <div class="container">
                <div class="middle">
                    <p id="pressPlay">press any letter to fight</p>    
                    <h3>Guess the word!</h3>
                    <p id="answerWord"> </p>
                </div>

                <div class="left">
                    <div class="wins">
                        <h4>Victory</h4>
                        <p id="numWins"></p>
                    </div>

                    <div class="losses">
                        <h4>Losses</h4>
                        <p id="numLosses"></p>
                    </div>
                </div>

                <div class="right">
                    <h4><span id="numGuesses"></span> Lives </h4>
                    <h4>Guessed Letters</h4>
                    <p id="guessedLetters"></p>
                </div>
            </div>
        </main>
    
    
    
        
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
    </html>
