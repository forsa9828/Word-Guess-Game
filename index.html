
 <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Word Guess Game</title>
    
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    

    <body>
        <header class="main-header">
                <h1><strong>Outlander</strong></h1>
                <h2>Word Battle</h2>
        </header>
    
        <main>
            <div class="container">
                <h3 class="ptSans">Press the keyboard to guess the letters!</h3>
                    <h4>Wins</h4>
                    <div id="totalWins"></div>

                    <h4>Current Word</h4>
                    <div id="currentWord"></div>
                    <h4>Guesses Remaining</h4>
                    <div id="remainingGuesses"></div>
                    <h4>Letters Guessed</h4>
                    <div id="guessedLetters"></div>
                </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="./assets/javascript/game.js" type="text/javascript"></script>
    </body>
    </html>
